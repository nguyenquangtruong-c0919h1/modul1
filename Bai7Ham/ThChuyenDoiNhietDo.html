<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Temperature Converter</h1>
<h2>Type a value in the Fahrenheit field to convert the Value to Celcius</h2>
<label>Fahrenheit</label>
<input id="fahrenheit" type="number" oninput="tinhToan(this.value)" />
<label>Celcius <span id="output"></span></label>
    <script>
        function tinhToan(){
            let F = document.getElementById("fahrenheit").value;
            let numC = (F - 32)*1.8;
            document.getElementById("output").innerHTML=numC;

        }
    </script>
    
</html>
</body>
