    <script>
        let arrListCustomer = [];
        let checkEditCustomer = false;
        function displayMain() {
            let choose = prompt("1.Add New Customer."
                                +"\n2.Display Information Customer."
                                +"\n3.Edit Information Customer."
                                +"\n4.Delete Customer."
                                +"\n5.Exit");
            switch (choose) {
                case "1":
                    addNewCustomer();
                                       break;
                case "2":
                    displayCustomers();
                    break;
                case "3":
                    editCustomers();
                    break;
                case "4":
                    break;
                case "5":
                    return;
                    break;

            }
        }
        function addNewCustomer() {
            let arrInfo = [];
            let name = prompt("Enter Name");
            let idCard = prompt(" Enter ID Card");
            let dayOfBirth = prompt(" Enter Day Of Birth");
            let email = prompt(" Enter Email");
            let address = prompt("Enter Adress");
            let customerType = prompt(" Enter Customer Type");
            let disCount = prompt("Enter DisCount");
            let accompanying = prompt("Enter Accompanying");
            let renDays = prompt("Enter RenDays");
            arrInfo.push(name, idCard, dayOfBirth, email,
                address, customerType, disCount, accompanying, renDays);
            arrListCustomer.push(arrInfo);
            displayMain();
        }
        function displayCustomers() {
            let result = "";
            for (let i = 0 ; i< arrListCustomer.length;i++){
                result += "\n" +(i+1)+"Name :" + arrListCustomer[i][0]
                            +"; Id Card :" + arrListCustomer[i][1];
                }
            result += "\n" +(arrListCustomer.length +1)+ " Back to Menu";
            let chooseDisplayInfo = prompt(result);
            if(chooseDisplayInfo.toString() !== (arrListCustomer.length+1).toString())
                displayInformationCustomer(Number.parseInt(chooseDisplayInfo)-1);
                else
                    checkEditCustomer=false;
                    displayMain();
        }
        function displayInformationCustomer(index) {
            alert("Information Customer:\n"
                +"Name" + arrListCustomer[index][0]
                +"\nID Card"+ arrListCustomer[index][1]
                +"\nDay of Birth"+ arrListCustomer[index][2]
                +"\nEmail"+ arrListCustomer[index][3]
                +"\nAddress"+ arrListCustomer[index][4]
                +"\nCustomer Type"+ arrListCustomer[index][5]
                +"\nDisCount"+ arrListCustomer[index][6]
                +"\nAccompanying"+ arrListCustomer[index][7]
                +"\nRendays"+ arrListCustomer[index][8]);
            }

        displayMain();

    </script>
