<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luaChon;
    luaChon = prompt("1. Add New Customer. \n 2.Delete Customer.")
    switch (luaChon) {
        case "1": {
            let custumerNumber = prompt("Custumer Number");
            custumerNumber = parseInt(custumerNumber);
            let name = [];
            for (let i = 0; i < custumerNumber; i++) {
                name.push(prompt("Enter The Customer Name" + (i + 1)));
            }
            let result = "";
            for (let i = 0; i < name.length; i++) {
                result += "\n" + (i + 1) + ". " + name[i];
            }
            alert(result);
            name.sort();
            result="";
            for (let i = 0; i < name.length; i++) {
                result += "\n" + (i + 1) + ". " + name[i];
            }
            alert(result);
        }
            break;

        case "2": {
            let arrCustumer = ["Trường","An","Nam","Bảo","Vy","Thiện","Chung","Huy","Hải","Sơn"];
            arrCustumer.sort();
            let result = "";
            for(let i = 0;i< arrCustumer.length; i++){
                result += "\n" + (i + 1) + ". " + arrCustumer[i];
            }
            alert(result);
            result="";
            let dem = prompt()-1;
            for(let i = 0; i< arrCustumer.length;i++) {
                if (dem*1 === i) {
                    arrCustumer.splice(i, 1);

                }
                result += "\n" +(i +1)+ ". " + arrCustumer[i];}
            alert(result);
            break;
        }
        default:
            break;
    }


</script>
</body>
</html>
