<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputweight;
    let inputwidth;
    inputweight = prompt("Nhap chiều rộng  ");
    inputwidth = prompt("Nhập chiều dài");
    let weight = parseInt(inputweight);
    let width = parseInt(inputwidth);
    let area = weight * width;
    document.write("Diện tích hình chữ nhât bằng" + area);

</script>

</body>
</html>
