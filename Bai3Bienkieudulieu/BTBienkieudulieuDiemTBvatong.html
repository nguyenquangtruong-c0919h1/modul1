<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ly;
    var hoa;
    var sinh;
    ly = prompt("nhâp điểm môn ly");
    hoa = prompt("nhâp điểm môn hoa");
    sinh = prompt("nhâp điểm môn sinh");
    var l = parseInt(ly);
    var h = parseInt(hoa);
    var s = parseInt(sinh);
    var sum = l + h + s ;
    var TB = sum/2;
    document.write("Tổng của 3 môn là" +    sum + "<br>");

    document.write("Trung bình của 3 môn là" +    TB);

</script>

</body>
</html>
