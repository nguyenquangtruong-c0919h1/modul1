<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var tab;
    tab = "<table border='1' width='300' cellpadding='3' cellspacing='0' >";
        for (var i=2;i<=9;i++) {
            tab = tab + "<tr>" ;
            for (var j=1;j<=9;j++) {
                tab = tab + "<td>" + i + "x" + j + "=" + i*j + "</td>";
            }
            tab = tab + "</tr>";}
    tab= tab +"</table>";
        document.write(tab);
</script>

</body>
</html>
