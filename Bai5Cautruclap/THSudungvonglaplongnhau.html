<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var cout ;
    cout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for(var i=1;i<=10;i++)
        { cout = cout + "<tr>";
            for(var j=1;j<=10;j++){
                cout = cout + "<td>" + i*j + "</td>";
            }
            cout = cout + "</tr>";
        }
    cout = cout + "</table>";
    document.write(cout);
</script>
</body>
</html>
