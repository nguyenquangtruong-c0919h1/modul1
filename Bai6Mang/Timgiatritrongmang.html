<script>
    let a = prompt("Nhập giá trị trong mảng");
    let x = [1,2,5,3,6,4];
    for(let i= 0;i<x.length;i++){
        if (a==x[i]) {
            alert(x[i] + " có trong mảng");
        }
    }
