<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("Nhập vào số = ");
    let str = x.toString();
    let result = [str[0]];
    for(let i=1;i<str.length;i++) {
        if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0))

            result.push("-", str[i]);
        else
            result.push(str[i]);


    }
    let a =result.join("");
    alert(a);
</script>
</body>
</html>
