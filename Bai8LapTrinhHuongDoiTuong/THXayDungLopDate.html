<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mydate= function (day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getday = function () {
            return this.day;
        }
        this.getmonth = function () {
            return this.month;
        }
        this.getyear = function () {
            return this.year;
        }
        this.setday = function (day) {
            this.day = day;
        }
        this.setmonth = function (month) {
            this.month = month;
        }
        this.setyear = function (year) {
            this.year = year;
        }
    }
    let date = new mydate(2,2,2019);
    let day = date.getday();
    let month = date.getmonth();
    let year = date.getyear();
    alert(day + "/" + month + "/" + year);
    date.setday(20);
    date.setmonth(10);
    date.setyear(1996);
    day = date.getday();
    month = date.getmonth();
    year = date.getyear();
    alert(day + "/" + month + "/" + year);

</script>
</body>
</html>
