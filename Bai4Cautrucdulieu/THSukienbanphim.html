<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function upArrowPressed() {
        let elenment = document.getElementById("nobita");
        elenment.style.top = parseInt(elenment.style.top) - 5 + "px";

    }
    function downArrowPressed() {
        let elenment = document.getElementById("nobita");
        elenment.style.top = parseInt(elenment.style.top) + 5 + "px";

    }
    function leftArrowPressed() {
        let elenment = document.getElementById("nobita");
        elenment.style.left = parseInt(elenment.style.left) - 5 + "px";

    }
    function rightArrowPressed() {
        let elenment = document.getElementById("nobita");
        elenment.style.left = parseInt(elenment.style.left) + 5 + "px";

    }
    function moveSelection(evt) {
        switch (evt.which) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
                            }
                                 }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
<body onload="docReady()">
    <img id="nobita" src="image/nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>

</body>
</html>
