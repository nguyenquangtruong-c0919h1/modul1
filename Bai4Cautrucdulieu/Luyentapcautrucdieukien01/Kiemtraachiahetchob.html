<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Nhap vao a");
        var b = prompt("Nhap vao b ");
        var tinh = a%b;
        if(tinh==0)
            alert(a + " chia het cho " + b);
        else
            alert(a + " khong chia het cho " + b);

    </script>
</body>
</html>
