<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let weight = prompt("Nhập cân nặng của bạn");
        let heigth = prompt("Nhập chiều cao của bạn");
        let BMI = weight/(heigth*heigth);
        if(BMI<18.5)
            alert("Underweight");
            else {
                if(BMI>=18.5&&BMI<25)
                    alert("Normal");
                    else {
                        if(BMI>=25&&BMI<30)
                            alert("Overweight");
                        else
                            alert("Obese");
                }
        }
</script>
</body>
</html>
