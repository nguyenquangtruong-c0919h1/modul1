<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var n;
        n = prompt("Nhập năm");
        if((n%4==0)&&(n%100!=0)||(n%400==0)){
            alert(n + " Đây là năm nhuận");
        }
        else
            alert(n + " Đây không phải là năm nhuận");
    </script>
</body>
</html>
